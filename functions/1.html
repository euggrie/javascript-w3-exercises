    <script>
        
      $(document).ready(function(){
          
        $("button").click(function(){
        
        var x = $('input').val();
        var result = x.split("").reverse().join("");
            
        $("label").append(result);
              

          });
    });
        
</script>

                <br>
                <button type="button" class="btn btn-success">Calculate</button>
                <br>
                <h3>The number is: </h3>

            </div>
        </div>
    </form>
